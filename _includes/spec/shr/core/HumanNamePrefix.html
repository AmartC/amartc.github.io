<h3><a name="HumanNamePrefix"></a>HumanNamePrefix</h3>
<p>Contains a set of honorific terms that typically appear before a person's name, for example Mr., Mrs., Dr., etc. Prefixes have a strong association to the immediately following name part. (Source: HL7 V3) <a href="https://uts.nlm.nih.gov/metathesaurus.html?cui=C3476361">C3476361</a></p>
